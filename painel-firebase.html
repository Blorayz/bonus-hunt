            }
        }

        async function saveData(retries = 3) {
            if (!isFirebaseReady || !database) {
                console.error('‚ùå Firebase n√£o est√° pronto!');
                updateConnectionStatus(false);
                return false;
            }

            for (let i = 0; i < retries; i++) {
                try {
                    await database.ref('bonus-hunt').set(data);
                    updateConnectionStatus(true);
                    console.log('‚úÖ Dados salvos!');
                    return true;
                } catch (error) {
                    console.error(`‚ùå Tentativa ${i + 1}/${retries} falhou:`, error);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }
            
            updateConnectionStatus(false);
            return false;
        }

        function setStart() {
            const value = parseFloat(document.getElementById('startValue').value);
            if (isNaN(value) || value < 0) {
                alert('‚ö†Ô∏è Por favor, insira um valor v√°lido!');
                return;
            }
            data.stats.start = value;
            calculateStats();
            saveData();
            alert('‚úÖ Start definido com sucesso!');
        }

        function updateStartValue() {
            document.getElementById('startValue').value = data.stats.start.toFixed(2);
        }

        function addSlot() {
            const name = document.getElementById('slotName').value.trim();
            const image = document.getElementById('slotImage').value.trim();
            const bet = parseFloat(document.getElementById('slotBet').value);

            if (!name || !bet || bet <= 0) {
                alert('‚ö†Ô∏è Por favor, preencha todos os campos corretamente!');
                return;
            }

            if (!image) {
                alert('‚ö†Ô∏è Por favor, selecione um slot da lista para carregar a imagem automaticamente!');
                return;
            }

            const slot = {
                id: Date.now(),
                slotName: name,
                provider: selectedSlotData ? selectedSlotData.provider : 'Unknown',
                imageUrl: image,
                bet: bet,
                betAmount: bet,
                opened: false,
                winAmount: 0
            };

            data.slots.push(slot);
            calculateStats();
            saveData();
            renderSlots();

            // Clear form
            document.getElementById('slotName').value = '';
            document.getElementById('slotImage').value = '';
            document.getElementById('slotBet').value = '';
            imagePreview.innerHTML = '';
            autocompleteList.innerHTML = '';
            selectedSlotData = null;

            alert('‚úÖ Slot adicionado com sucesso!');
        }

        function openSlot(id) {
            const slot = data.slots.find(s => s.id === id);
            if (!slot) return;

            const winAmount = prompt(`üí∞ Quanto ganhaste no slot "${slot.slotName}"?`);
            if (winAmount === null) return;

            const amount = parseFloat(winAmount);
            if (isNaN(amount) || amount < 0) {
                alert('‚ö†Ô∏è Valor inv√°lido!');
                return;
            }

            slot.opened = true;
            slot.winAmount = amount;
            
            // Mostra no overlay "Playing Now" quando abre
            setPlayingNow(id);
            
            calculateStats();
            saveData();
            renderSlots();
            
            // Remove do "Playing Now" ap√≥s 10 segundos
            setTimeout(() => {
                clearPlayingNow();
            }, 10000);
        }

        function deleteSlot(id) {
            if (!confirm('üóëÔ∏è Tens certeza que queres apagar este slot?')) return;

            data.slots = data.slots.filter(s => s.id !== id);
            calculateStats();
            saveData();
            renderSlots();
        }

        function calculateStats() {
            const totalBet = data.slots.reduce((sum, slot) => sum + (slot.betAmount || 0), 0);
            const openedSlots = data.slots.filter(s => s.opened);
            const totalWin = openedSlots.reduce((sum, slot) => sum + (slot.winAmount || 0), 0);

            data.stats.average = openedSlots.length > 0 ? totalWin / openedSlots.length : 0;
            data.stats.breakEven = data.stats.start;
            data.stats.multiplier = totalBet > 0 ? data.stats.start / totalBet : 0;
            data.stats.profitLoss = totalWin - data.stats.start;

            updateStats();
        }

        function updateStats() {
            document.getElementById('statTarget').textContent = `‚Ç¨${data.stats.start.toFixed(2)}`;
            document.getElementById('statAverage').textContent = `‚Ç¨${data.stats.average.toFixed(2)}`;
            document.getElementById('statBreakEven').textContent = `‚Ç¨${data.stats.breakEven.toFixed(2)}`;
            document.getElementById('statMultiplier').textContent = `${data.stats.multiplier.toFixed(2)}x`;
            
            const profitElement = document.getElementById('statProfit');
            const profit = data.stats.profitLoss;
            profitElement.textContent = `‚Ç¨${profit.toFixed(2)}`;
            profitElement.style.color = profit >= 0 ? '#4ade80' : '#f87171';
        }

        function renderSlots() {
            const container = document.getElementById('slotsList');
            document.getElementById('slotCount').textContent = data.slots.length;

            if (data.slots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üé∞</div>
                        <p>Nenhum slot adicionado ainda.</p>
                        <p>Procura na base de dados AltaCDN!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = data.slots.map(slot => `
                <div class="slot-card ${slot.opened ? 'opened' : ''}">
                    <img src="${slot.imageUrl}" alt="${slot.slotName}" class="slot-icon">
                    <div class="slot-info">
                        <div class="slot-name">
                            ${slot.slotName} ${slot.opened ? 'üíé' : ''}
                            <span class="provider-badge">${slot.provider || ''}</span>
                        </div>
                        <div class="slot-bet">
                            Aposta: ‚Ç¨${(slot.betAmount || 0).toFixed(2)}
                            ${slot.opened ? `| Ganho: ‚Ç¨${(slot.winAmount || 0).toFixed(2)} | Multi: ${((slot.winAmount || 0) / (slot.betAmount || 1)).toFixed(2)}x` : ''}
                        </div>
                    </div>
                    <div class="slot-actions">
                        ${!slot.opened ? `
                            <button class="btn btn-success btn-small" onclick="setPlayingNow(${slot.id})" style="background: #8b5cf6;" title="Mostrar no overlay">üéÆ</button>
                            <button class="btn btn-warning btn-small" onclick="openSlot(${slot.id})" title="Abrir e registar ganho">‚úì</button>
                        ` : ''}
                        <button class="btn btn-danger btn-small" onclick="deleteSlot(${slot.id})" title="Apagar slot">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        async function setPlayingNow(slotId) {
            const slot = data.slots.find(s => s.id === slotId);
            if (!slot) return;

            if (!isFirebaseReady || !database) {
                alert('‚ö†Ô∏è Firebase n√£o conectado!');
                return;
            }

            try {
                await database.ref('playing-now').set({
                    slot: slot,
                    timestamp: Date.now()
                });
                console.log('üéÆ Playing Now definido:', slot.slotName);
                // N√£o mostrar alert, apenas confirmar no console
            } catch (error) {
                console.error('‚ùå Erro ao definir Playing Now:', error);
                alert('‚ö†Ô∏è Erro ao definir slot atual!');
            }
        }

        async function sendToPlayingNowFromAutocomplete(slotData) {
            if (!isFirebaseReady || !database) {
                console.warn('‚ö†Ô∏è Firebase n√£o conectado ainda');
                return;
            }

            try {
                const betValue = parseFloat(document.getElementById('slotBet').value) || 0;
                
                const tempSlot = {
                    id: Date.now(),
                    slotName: slotData.name,
                    provider: slotData.provider,
                    imageUrl: slotData.image,
                    betAmount: betValue
                };
                
                await database.ref('playing-now').set({
                    slot: tempSlot,
                    timestamp: Date.now()
                });
                console.log('üéÆ Slot enviado para Playing Now:', slotData.name);
            } catch (error) {
                console.error('‚ùå Erro ao enviar para Playing Now:', error);
            }
        }

        async function clearPlayingNow() {
            if (!isFirebaseReady || !database) return;

            try {
                await database.ref('playing-now').remove();
                console.log('‚è∏Ô∏è Playing Now limpo');
            } catch (error) {
                console.error('‚ùå Erro ao limpar Playing Now:', error);
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `bonus-hunt-${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    data = JSON.parse(e.target.result);
                    saveData();
                    renderSlots();
                    updateStats();
                    updateStartValue();
                    alert('‚úÖ Dados importados com sucesso!');
                } catch (error) {
                    alert('‚ö†Ô∏è Erro ao importar dados: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (!confirm('üóëÔ∏è Tens certeza que queres apagar TODOS os dados?')) return;

            data = {
                slots: [],
                stats: {
                    start: 0,
                    multiplier: 0,
                    average: 0,
                    breakEven: 0,
                    profitLoss: 0,
                    huntNumber: 1
                }
            };

            saveData();
            renderSlots();
            updateStats();
            updateStartValue();
            alert('‚úÖ Todos os dados foram apagados!');
        }

        // Inicializar
        setTimeout(() => {
            loadData();
        }, 1000);
        
        console.log('‚úÖ Painel carregado com Firebase!');
    </script>
</body>
